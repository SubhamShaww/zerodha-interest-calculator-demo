<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zerodha demo</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <!-- navbar -->
    <div class="navbarWrapper">
        <div class="navbar">
            <img class="logo" src="https://zerodha.com/static/images/logo.svg" alt="">

            <div class="navbarLinks">
                <span class="navbarLinksItem">Signup</span>
                <span class="navbarLinksItem">About</span>
                <span class="navbarLinksItem">Products</span>
                <span class="navbarLinksItem">Pricing</span>
                <span class="navbarLinksItem">Support</span>
            </div>
        </div>
    </div>

    <div class="landingPageContent">
        <!-- center image -->
        <div class="centerImage">
            <img src="https://zerodha.com/static/images/landing.png" alt="">
        </div>

        <br />

        <!-- intro info -->
        <div class="introWrapper">
            <div class="introTitle">Invest in everything</div>
            <div class="introDescription">Online platform to invest in stocks, derivatives, mutual funds, and more</div>
        </div>
        <br />

        <!-- signup btn -->
        <div class="signupBtnWrapper ">
            <button type="button" class="signupBtn">
                <a>Sign up now</a>
            </button>
        </div>
    </div>
</body>

</html>
